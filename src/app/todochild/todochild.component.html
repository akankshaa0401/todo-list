<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Task </h5>
        <button type="button" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
           
                <div class="form-group">
                      <input type="text" placeholder="Task Name" formControlName="taskName" class="form-control"/>
                  </div>
            
                <div class="form-group">
                
                    <label>Task Description</label>
                      <textarea formControlName="description" rows="5" class="form-control"></textarea>
                
                </div>
                
                <div class="form-group">
                
                      <span style="margin-right: 20px;">Priority </span>
                          <label class="btn btn-secondary" style="margin:5px" *ngFor="let priority of priorities"><input
                                  class="form-control" type="radio" name="priority"
                                  formControlName="priority"
                                  [value]="priority" /> {{priority}}
                                </label>
                      
                 
                </div>

                <div class="form-group">
                 
                      <select id="status"
                      formControlName="status"
                      placeholder="Status"
                      class="form-control">
                      <option value="" disabled>Status</option>
                      <option *ngFor="let taskStatus of status" [value]="taskStatus">
                        {{taskStatus}}
                      </option>
                    </select>
                  
                </div>

                <div class="form-group">
                 
                      <input type="text" class="form-control" placeholder="Assigned To" formControlName="assignedTo">
                
                </div>

                <div class="form-group">
                 
                    <label>Due Date</label>
                      <input type="date" class="form-control" formControlName="dueDate" />
                  
                </div>       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" [disabled]="!this.addTaskForm.valid" class="btn btn-primary">Create</button>
        </div>
    </form>
      </div>
    </div>
