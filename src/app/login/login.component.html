
  <div class="contents">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="form-block mx-auto">
            <div class="text-center mb-5">
              <h3>Login</h3>
            </div>

            <!----------Form ------>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group first">
                <!-- username -->

                <label for="username">Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="your-email@gmail.com" id="username">
                <small class="form-text text-muted"
                *ngIf="(loginForm.controls.email.touched || submitted===true) && loginForm.controls.email.errors?.required">
                Please enter email address.!
            </small>
            
            <small class="form-text text-muted" *ngIf="(loginForm.controls.email.touched || submitted===true) && loginForm.controls.email.errors?.email">
                Email address not well formed.!
            </small>
            </div>
              <div class="form-group last mb-3">
                <!-- Password -->

                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Your Password" id="password">
                <small class="form-text text-muted" *ngIf="loginForm.controls.password.errors?.['minlength'] || 
                loginForm.controls.password.errors?.['maxlength']">
                    Please enter 8 digits
                </small>
                
                <small class="form-text text-muted" *ngIf="loginForm.controls.password.errors?.['required']
                                    &&(loginForm.controls.password.touched || submitted===true)">
                    Password is required!
                </small>
            </div>

              <div class="d-flex mb-5 align-items-center flex-wrap">
                <!-- Checkbox -->

                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="javascript:;" class="forgot-pass">Forgot Password</a></span>
              </div>
              <!-- Submit -->

              <input type="submit"  [disabled]="!this.loginForm.valid" value="Log In" class="btn btn-block btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
